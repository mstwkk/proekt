<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url(bg.png); height: 789px; width: 1600px; background-size: -20% -20%">


<img src="stick.png" alt="" style="position: absolute; height: 60px; width: 60px; margin-left: 260px; margin-top: 400px;" class="stick">
<img src="enemy.png" style="width: 120px; height: 120px; margin-left: 1200px; margin-top: 520px; position: absolute;" class="enemy">
<p style="position: absolute; color: white; font-weight: bold; margin-left: 1160px; margin-top: 490px;">Элементаль синего огня</p>
<img src="player1.png" class="player" style="position: absolute; height: 120px; width: 120px;">
<div style="position: absolute; height: 200px; width: 400px; background-color: #775e5e; opacity: 0.4; margin-top: 200px; display: none;" class="border info">
    <div class="row">
        <p style="margin-top: 15px; margin-left: 25px; color: white">Оружие:<p class="weapon" style="margin-top: 15px; color: white; margin-left: 10px;"></p></p>
    </div>
</div>
<p style="color: white; margin-left: 1350px; margin-top: 10px; position: absolute;" class="hp">HP: 120/120</p>
<div style="position: absolute; height: 789px; width: 1600px; background-color: white; display: none;">
    <div></div>
</div>

<script type="text/javascript">

let top1 = 0
let left1 = 0	
let player = document.querySelector(".player")
let info = document.querySelector(".info")
let stick = document.querySelector(".stick")
let weapon = document.querySelector(".weapon")
document.onkeydown = function(arg){
	if(arg.keyCode == "38"){
		top1 = top1 - 20
		player.style.marginTop = top1 + "px"
	}
	if(arg.keyCode == "40"){
		top1 = top1 + 20
        player.style.marginTop = top1 + "px"
    }
    if(arg.keyCode == "37"){
    	left1 = left1 - 20
      	player.style.marginLeft = left1 + "px"
        player.src = "player.png"
    }
    if(arg.keyCode == "39"){
    	left1 = left1 + 20
       	player.style.marginLeft = left1 + "px"
        player.src = "player1.png"
    }
    if(arg.keyCode == "73"){
    	info.style.display = "block"
    }
    if(arg.keyCode == "70"){
        if(player.style.marginLeft == "260px"){
            stick.style.display = "none"
            weapon.innerHTML = "Палка"
        }
        else{
            alert("здесь ничего нет.")
        }
    }
}

document.onkeyup = function(arg){
	if(arg.keyCode == "73"){
		info.style.display = "none"
	}
}

</script>
</body>
</html>
